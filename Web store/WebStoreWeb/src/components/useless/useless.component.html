<div>
    <ul>
        <li *ngFor="let task of tasks">
            <div>
                <span>Id: {{task.id}}</span>
                <br/>
                <span>Server Id: {{task.serverIdentifier}}</span>
                <br/>
                <span>Status: {{task.status}}</span>
                <br/>
                <span>Progress: {{task.progress}}%</span>
                <button (click)="cancel(task.id)">Cancel</button>
            </div>
        </li>
    </ul>

    <input type="number" min="1" max="1000000" name="workAmount" [(ngModel)]="workAmount"/>
    <button (click)="addNew()">Add</button>
</div>
