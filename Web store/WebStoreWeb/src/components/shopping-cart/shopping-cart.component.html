<div *ngIf="nothingAdded" class="cart-noitemslabel-container">
  <h1>There is nothing in the cart for now.</h1>
</div>
<div *ngIf="!nothingAdded">
  <h2 style="text-align: center">New Order</h2>
  <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.product.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef> Price (for 1 piece) </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.product.price}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
  <div style="display: flex; width: 100%; margin-top: 2em">
    <div style="margin-right: 3em">Destination: </div>
    <agm-map [latitude]="initialMapCoords.latitude" [longitude]="initialMapCoords.longitude" (mapClick)="mapClicked($event)">
      <agm-marker *ngIf="!!destinationCoordinates" [latitude]="destinationCoordinates.latitude" [longitude]="destinationCoordinates.longitude"></agm-marker>
    </agm-map>
  </div>
  <div style="display: flex; width: 100%; margin-top: 1em">
    <button mat-button (click)="submitOrder()">Buy</button>
    <button mat-button (click)="clearCart()">Clear</button>
    <div style="flex: 1000"></div>
    <h4>Total price: {{order.totalPrice}}</h4>
  </div>
</div>
