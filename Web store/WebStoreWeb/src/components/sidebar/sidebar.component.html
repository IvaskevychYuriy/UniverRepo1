<ul class="navbar-content-container">
    <li *ngFor="let category of categories; let i = index">
        <span (click)="selectCategory(category)">{{category.name}}</span>
        <ul class="navbar-sub-content-container">
            <li *ngFor="let subCategory of category.subCategories">
                <span (click)="selectSubCategory(subCategory)">{{subCategory.name}}</span>
            </li>
        </ul>
    </li>
</ul>
