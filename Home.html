        <header>

                <figure class="carouselItem">
                    <a href="http://thelawofthejungle.com/">
                        <img src="img/junglelaw.png" alt="the law of jungle">
                    </a>
                    <figcaption>The law of jungle</figcaption>
                </figure>
                
                <figure class="carouselItem">
                    <a href="https://eyezen-challenge.com/">
                        <img src="img/eyezen.png" alt="eyezen challenge">
                    </a>
                    <figcaption>The eyezen challenge by Fnatic</figcaption>
                </figure>
                
                <figure class="carouselItem">
                    <a href="http://www.nationalgeographic.com/magazine/2016/05/yellowstone-national-parks-bears-video">

                <figure class="carouselItem">
                    <a href="https://cavalierchallenge.com/">
                        <img src="img/cavalier.png" alt="cavalier challenge">

                    <a href="http://www.thisshell.com/">
                        <img src="img/thisshell.png" alt="this shell song">

                    <figcaption>Video puzzle</figcaption>
                </figure>
                
                <figure class="carouselItem">
                    <a href="http://builtbybuffalo.com/">
                        <img src="img/buffalo.png" alt="built by buffalo">
                    </a>
                    <figcaption>Built by buffalo site</figcaption>
                </figure>
                
                <figure class="carouselItem">
                    <a href="https://robertsspaceindustries.com/starmap">
                        <img src="img/ark.png" alt="ark system">

                    <figcaption>Universe model</figcaption>
                </figure>
                
                <button type="button" id="prev"></button>
                <button type="button" id="next"></button>

        <aside style="position:fixed; top:0; left:0; margin:0px; border:1px solid">
            <div style="" id="showSettings"></div>
            <div id="settings"> 
                <p>background fading color:</p>
                <input type="color" id="colorPicker">
                <p>choose opacity:</p>
                <input type="range" min="0" max="100" value="0" step="1" id="opacityPicker">
                <p id="opac">0</p>
            </div>
        </aside>
        
        <div style="z-index:-1000;background-color:black; width:100%; height:100%; position:fixed; top:0; left:0; opacity:0" id="fader">
